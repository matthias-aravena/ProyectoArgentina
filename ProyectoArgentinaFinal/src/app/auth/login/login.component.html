<app-logo-ap></app-logo-ap>
<div class="text-center" *ngIf="isLogged; else loggedOut">
 <h2>iniciaste sesion</h2>
</div>

<ng-template #loggedOut>
   <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesion</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Registrarse</a>

          </li>
        </ul>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesion</button>
              </div>
          </form>
          <div *ngIf="f.submitted && isLoggedFail" class="alert alert-danger mt-3">Error en el login </div>
        </div>
      </div>
    </div>
   </div>

</ng-template>
