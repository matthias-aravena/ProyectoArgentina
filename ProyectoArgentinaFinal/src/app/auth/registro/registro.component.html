<app-logo-ap></app-logo-ap>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>iniciaste sesion</h2>
 </div>

 <ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
     <div class="card">
       <div class="card-header">
         <ul class="nav nav-tabs">
           <li class="nav-item">
             <a class="nav-link" routerLink="/login">Iniciar Sesion</a>

           </li>
           <li class="nav-item">
             <a class="nav-link active" routerLink="/registro">Registrarse</a>

           </li>
         </ul>
         <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control"
                [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
              <label for="nombreUsuariop">Nombre de Usuario</label>
              <input type="text" name="nombreUsuariop" id="nombreUsuariop" class="form-control"
                [(ngModel)]="nombreUsuariop" required>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" id="password" class="form-control"
                [(ngModel)]="password" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" class="form-control"
                [(ngModel)]="email" required>
            </div>
            <div class="form-group">
              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear cuenta</button>
            </div>
        </form>
         </div>
       </div>
     </div>
    </div>

 </ng-template>
