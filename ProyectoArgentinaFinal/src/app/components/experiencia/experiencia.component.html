<div class="row" >
     <div class="text-aling">
    <h1>Experiencia Laboral</h1>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">agregar experiencia</button>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"    aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <form action="">
              <label for="nombreTrabajo"> Una experiencia mas</label>
              <input type="text" id="nombreTrabajo" name="nombreTrabajo" [(ngModel)]="nuevaExperiencia.nombreTrabajo">
               <br>
              <label for="descTrabajo">Descripcion</label>
              <input type="text" id="descTrabajo" name="descTrabajo" [(ngModel)]="nuevaExperiencia.descTrabajo">
          </form>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           <button type="button" class="btn btn-primary" (click)="agregarExperiencia()">Guardar</button>
           </div>
          </div>
        </div>
    </div>
    
    </div>   
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <div *ngFor="let experiencia of lista">
        <ul>
            <li>
            <h1>{{experiencia.nombreTrabajo}}</h1> - <h3>(a√±os)</h3>
            
            <p>{{experiencia.descTrabajo}}
            </p>
            
            <button  class="btn btn-danger" (click)="eliminarExperiencia(experiencia.id)">Eliminar</button>
            <button class="btn btn-warning" [routerLink]="['/editexperiencia/', experiencia.id]">Editar</button>
         </ul>   
         </div>
    </div>
