<div class="row" >
     <div class="text-aling">
    <h1>Experiencia Laboral</h1>
    <br>
    <br>
    <div class="agre">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="isAdmin">agregar experiencia</button>
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"    aria-label="Close"></button>
          </div>
          <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="nombreTrabajo"> Una experiencia mas: </label>
              <input type="text" id="nombreTrabajo" name="nombreTrabajo" [(ngModel)]="nuevaExperiencia.nombreTrabajo">
            </div>
              <br>
              <div class="form-group">
              <label for="descTrabajo">Descripcion: </label>
              <input type="text" id="descTrabajo" name="descTrabajo" [(ngModel)]="nuevaExperiencia.descTrabajo">
            </div>
            </form>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
           <button type="button" class="btn btn-primary" (click)="agregarExperiencia()">Guardar</button>
           </div>
          </div>
        </div>
    </div>

    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <div  *ngFor="let experiencia of lista">
        <ul>
            <li>
            <div class="titu2">
            <h1>{{experiencia.nombreTrabajo}}</h1>
            </div>
            <p>{{experiencia.descTrabajo}}</p>

            <button class="btn btn-primary" (click)="eliminarExperiencia(experiencia.id)" *ngIf="isAdmin">Eliminar</button>


            <button class="btn btn-primary" [routerLink]="['/editexperiencia/', experiencia.id]" *ngIf="isAdmin">Editar</button>
          </ul>
        </div>

         </div>
    </div>
