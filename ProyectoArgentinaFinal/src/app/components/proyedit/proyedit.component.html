<div class="container">


  <label for="tituloProyecto"> Nombre </label>

  <br>
  <br>

  <label for="descProyecto">Descripcion</label>
  <textarea type="text" id="descProyecto" name="descProyecto" [(ngModel)]="editProyecto.descProyecto"></textarea>
  <br>
  <br>
  <button type="button" class="btn btn-primary" (click)="modificarProyecto()">Cambiar</button>

</div>
